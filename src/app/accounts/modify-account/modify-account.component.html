<p>modify-account works!</p>
<table border="5" [cellPadding]="10" [cellSpacing]="10">
    <tr>
        <td>Account Number</td>
        <td>Account Holder Name</td>
        <td>Account Balance</td>
    </tr>
    <tr>
    
        <td><input type="number" [(ngModel)]="current_Account1.accountNumber"></td>
        <td><input type="text" [(ngModel)]="current_Account1.accountHolderName"></td>
        <td><input type="number" [(ngModel)]="current_Account1.accountBalance"></td>
    </tr>
    <tr>
        <td>
            <button (click)="modifyAccount()">Modify Account</button>
        </td>
    </tr>
</table>
